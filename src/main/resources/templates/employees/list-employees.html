<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <a th:href="@{/employees/new-employee}"
       class="btn btn-primary btn-sm mb-3"> 
        Add Employee 
    </a> 
    <br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${employees}">
            <td th:text="${aEmployee.id}">
            <td th:text="${aEmployee.firstName}">
            <td th:text="${aEmployee.lastName}">
            <td th:text="${aEmployee.email}">
            <td th:text="${aEmployee.theProject}">
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
