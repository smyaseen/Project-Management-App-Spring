<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Project Id</th>
            <th>Project Name</th>
            <th>Project Stage</th>
            <th>Project Description</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="aProject : ${projectsList}">
                <td th:text="${aProject.projectId}">
                <td th:text="${aProject.name}">
                <td th:text="${aProject.stage}">
                <td th:text="${aProject.description}">
            </tr>
        </tbody>

    </table>
</div>

    <div class="container">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Employee Id</th>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
                <th>Employee Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aEmployee : ${employeesList}">
                <td th:text="${aEmployee.employeeId}">
                <td th:text="${aEmployee.firstName}">
                <td th:text="${aEmployee.lastName}">
                <td th:text="${aEmployee.email}">
            </tr>
            </tbody>

        </table>

</div>

    <div class="col-md-4">
        <canvas id="myPieChart" height="50" th:width="50"></canvas>
    </div>

    <script type="text/javascript" th:src="@{/static/js/myChart.js}"></script>

</body>
</html>
